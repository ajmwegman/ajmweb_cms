name: Deploy to Server via FTP

on:
  push:
    branches:
      - main         # Trigger bij elke push of merge naar main
  workflow_dispatch: # Optioneel: handmatig starten via GitHub UI

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Broncode ophalen
        uses: actions/checkout@v3

      - name: üì§ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /domains/webstoremanager.nl/public_html/           # Doelmap op server
          local-dir: ./                         # Map in je repo om te uploaden (root van repo)
          dangerous-clean-slate: false          # Zet op true als je de hele map elke keer wilt wissen (niet aanbevolen)
          exclude: |
            **/.git*
            **/.github*
            **/README.md
            **/deploy.yml
            node_modules/
            .env
          log-level: verbose                    # Geeft veel info in logs (voor debugging)

      - name: üîî Notificatie bij succes
        if: success()
        run: echo "‚úÖ Deploy geslaagd naar FTP-server!"

      - name: ‚ö†Ô∏è Notificatie bij fout
        if: failure()
        run: echo "‚ùå Deploy is mislukt. Check de logs."
